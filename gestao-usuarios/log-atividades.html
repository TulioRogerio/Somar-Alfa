<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários - Somar Alfa</title>
    <style>
        /* Paleta de Cores */
        :root {
            --rich-black: #01161E;
            --midnight-green: #124559;
            --air-force-blue: #598392;
            --ash-gray: #AEC3B0;
            --beige: #EFF6E0;
        }

        /* Reset geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--beige);
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: flex-start; /* Alinha o topo corretamente */
            min-height: 100vh; /* Usa altura mínima em vez de altura fixa */
            padding: 0; /* Remove padding extra */
            margin: 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: var(--ash-gray);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px; /* Ajusta a distância exata do topo */
            margin-bottom: 20px;
            height: auto; /* Permite que a altura se ajuste ao conteúdo */
        }


        h2 {
            color: var(--rich-black);
            margin-bottom: 15px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        input {
            width: 70%;
            padding: 10px;
            border: 1px solid var(--air-force-blue);
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: var(--midnight-green);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--rich-black);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid var(--air-force-blue);
            text-align: left;
        }

        th {
            background-color: var(--midnight-green);
            color: white;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .active {
            background-color: green;
            color: white;
        }

        .inactive {
            background-color: red;
            color: white;
        }

        td button {
            background-color: var(--midnight-green);
            color: white;
            border: none;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 5px;
            display: inline-block;
            width: 35px;
            text-align: center;
        }

        td button:hover {
            background-color: var(--rich-black);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 420px;
            text-align: left;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-content h3 {
            text-align: center;
            color: var(--rich-black);
            margin-bottom: 15px;
        }

        .modal-content label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: var(--midnight-green);
        }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--air-force-blue);
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: var(--midnight-green);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal-content button:hover {
            background-color: var(--rich-black);
        }
    </style>

        <!-- Importando CSS -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Aqui será carregado o menu lateral -->
    <div id="menu-container"></div>

    <div class="container">
        <h2>Log de Atividades</h2>

        <!-- Tabela de Log de Atividades -->
        <table>
            <thead>
                <tr>
                    <th>Data e Hora</th>
                    <th>Ação</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody id="logTable">
                <!-- Os logs serão inseridos dinamicamente via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Simulando o usuário logado (em um caso real, essa informação viria do backend)
        const usuarioLogado = "maria@email.com";

        // Simulação de logs de atividades do usuário logado (normalmente isso viria do backend)
        const logs = [
            { data: "2024-03-19 08:45", acao: "Login realizado", detalhes: "Usuário acessou o sistema." },
            { data: "2024-03-19 09:10", acao: "Alteração de cadastro", detalhes: "Alterou os dados do usuário João Silva." },
            { data: "2024-03-19 10:20", acao: "Ativação de conta", detalhes: "Ativou a conta de Ana Pereira." },
            { data: "2024-03-19 11:30", acao: "Geração de relatório", detalhes: "Gerou relatório de acessos do mês." },
            { data: "2024-03-19 12:00", acao: "Logout", detalhes: "Saiu do sistema." }
        ];

        // Função para carregar os logs na tabela
        function carregarLogs() {
            const logTable = document.getElementById("logTable");

            logs.forEach(log => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${log.data}</td>
                    <td>${log.acao}</td>
                    <td>${log.detalhes}</td>
                `;
                logTable.appendChild(row);
            });
        }

        // Carregar logs quando a página estiver pronta
        document.addEventListener("DOMContentLoaded", carregarLogs);
    </script>
</body>


  
</html>
