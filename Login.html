<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Somar Alfa</title>
    <style>
        /* Paleta de Cores */
        :root {
            --rich-black: #01161E;
            --midnight-green: #124559;
            --air-force-blue: #598392;
            --ash-gray: #AEC3B0;
            --beige: #EFF6E0;
        }

        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--beige);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container {
            background-color: var(--ash-gray);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-bottom: 20px; /* Espaçamento entre os blocos */
        }

        .navigation {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .navigation a {
            background-color: var(--midnight-green);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .navigation a:hover {
            background-color: var(--rich-black);
        }

        h1, h2 {
            color: var(--rich-black);
        }

        p {
            color: var(--midnight-green);
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            color: var(--midnight-green);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--air-force-blue);
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: var(--midnight-green);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--rich-black);
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            text-decoration: none;
            color: var(--air-force-blue);
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Box de Boas-Vindas -->
        <div class="container">
            <h1>Bem-vindo ao Somar Alfa</h1>
            <p>Este é um ambiente de gestão educacional para planejamento, monitoramento e análise de indicadores.</p>
            <p>Use a navegação abaixo para acessar as seções do sistema:</p>

            <div class="navigation">
                <a href="Login.html">Acessar Login</a>
                <a href="gestao-usuarios.html">Gestão de Usuários</a>
                <a href="painel-controle.html">Painel de Controle</a>
                <a href="notificacoes.html">Centro de Notificações</a>
            </div>
        </div>

        <!-- Box de Login -->
        <div class="container">
            <h2>Somar Alfa</h2>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
                <p class="forgot-password"><a href="#">Esqueci minha senha</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário para teste

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Preencha todos os campos!");
            } else {
                alert("Login realizado com sucesso!");
            }
        });
    </script>
</body>
</html>
